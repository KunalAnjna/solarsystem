<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; font-family: sans-serif; }
    #ui-panel {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0, 0, 0, 0.6); padding: 10px; border-radius: 8px;
      max-height: 95vh; overflow-y: auto;
    }
    #ui-panel label { display: block; margin-top: 10px; }
    canvas { display: block; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="ui-panel">
    <h3>Control Panel</h3>
    <div id="controls"></div>
    <button id="pauseBtn">Pause</button>
    <button id="resumeBtn" disabled>Resume</button>
  </div>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
